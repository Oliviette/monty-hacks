<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "./successstyle.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <title>Nala</title>
    <script>
    function change() {
      document.getElementById("clickme").disabled = true;
      var images = ['pictures/bed.png', 'pictures/collar.png', 'pictures/fountain.png', 'pictures/mouse.png', 'pictures/sushi.png', 'pictures/tower.png']
      var img = document.getElementById("image");
      img.src = images[Math.floor(Math.random() * 6)];
      
      return false;
    }
    </script>
</head>

<body>
    <a href="index.html"><button id="logo" class="btn"></button></a>
    <a href="timer.html"><button id="success" class="btn"></button></a>
    <img src="pictures/congratulations.jpeg" id = "image" alt="congrats">
    <button id="clickme" onclick="change();"></button>
</body>
</html>
